<html>
<head>
<title> SVG PutPixel</title>    
</head>
<body>
<H1> PutPixel</H1>
<figure>
    <svg width="100px" height="100px" viewBox="0 0 100px 100px" style="border: 1px solid #cccccc;" >
        
      <rect fill="#FF0000" x="0" y="0" width="1px" height="1px" />
      <rect fill="#00FF00" x="1" y="0" width="1px" height="1px" />
      <rect fill="#0000FF" x="2" y="0" width="1px" height="1px" />
    </svg>
  
    <figcaption>PutPixel on SVG Canvas</figcaption>
  </figure>

<p> In this demo we use a SVG viewBox then set each of the pixels as rectangles 1px by 1px</p>

</body>

</html>
